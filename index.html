<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu&display=swap" rel="stylesheet">

    <title>CALCULADORA DE IMC</title>
  </head>
  <body>
    <div class="box">
    <h1>CALCULADORA DE IMC</h1>

    <div class="calculadora">
    <label for="input-weight">Peso (kg):&emsp;</label>
    <input id="input-weight" type="number" value="70" step="0.1"/>&emsp;
    <label for="input-height">Altura (m):&emsp; </label>
    <input id="input-height" type="number" value="1.70" step="0.01"/>
    </div>
    <p>
      <button id="button-calculate-imc">Calcular IMC</button>
    </p>
    <p id="paragraph-result">
      O seu IMC é &ensp;<strong id="imc-result"></strong>&ensp; kg/m².
    </p>
    <div class="container">   
      <table>
      <tbody>
      <tr>
        <th>Estado</th>
        <th>IMC</th>
        <th>Peso</th>
      </tr>
      <tr>
        <td>Magreza</td>
        <td>< 18.5</td>
        <td>< 62.5 Kg</td>
      </tr>
      <tr>
        <td>Normal</td>
        <td>18.5 a 24.9</td>
        <td>62.6 a 84.3 Kg</td>
      </tr>
      <tr>
        <td>Sobrepeso</td>
        <td>24.9 a 30</td>
        <td>84.3 a 101.6 Kg</td>
      </tr>
      <tr>
        <td>Obesidade</td>
        <td>> 30</td>
        <td>> 101.6 Kg</td>
      </tr>
      </tbody>
      </table>
    </div>
  </div>

    <script defer src="./js/script.js"></script>
  </body>
</html>
